<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Recipes</title>
</head>
<body>
    <div class="container" style="flex-direction: column;">
        <div class="nav">
            <h1>Add New Recipe</h1>
            <div>
                <a href="/dashboard">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="contain">
            <form action="/addrecipes" method="post" id = "add">
                <div class="left">
                    <input type="hidden" value= {{ session['chef_id'] }} name="chef_id" >
                    <div class="mb-3">
                        <label for="Name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="Description" class="form-label">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="Instructions" class="form-label">Instructions:</label>
                        <textarea class="form-control" id="instructions" name="instructions" rows="4"></textarea>
                    </div>
                    <input type="submit" value="Create" name="create">
                </div>
                <div class="right" style="margin-left: 300px;">
                    <div class="mb-3">
                        <label for="made_on" class="form-label">Date Made On:</label>
                        <input type="date" class="form-control" id="made_on" name="made_on">
                    </div>
                    <div>
                        <p>Under 30 Minutes?:</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cooking_time" id="cooking_time" value="Yes">
                            <label class="form-check-label" for="flexRadioDefault1"> Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cooking_time" id="cooking_time" value="No">
                            <label class="form-check-label" for="flexRadioDefault2">No</label>
                        </div>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <p class="red">{{message}}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
